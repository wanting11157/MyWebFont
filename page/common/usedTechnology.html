        loadData();

        function loadData(){

            $.ajax({
                url:'/api/know/start',
                success:function(res){
                    if(res && res.code == 404){
                        layer.msg("加载树数据失败或数据库没有数据");
                    }else{
                        //把data 转成树结构
                         let treeData = covertData2Tree(res.data,0);
                         renderTree(treeData);
                    }
                },
                error:function(){
                    layer.msg('加载树数据异常');
                }
            });
        }

        function covertData2Tree(listData,parentId){
            let treeList = [];
            if(listData.length>0){
                for(let key in listData){
                    let item = listData[key];
                    if(parentId == item.parentId){
                        //listData.splice(key,1);  //为了速度（性能），从原数组中删除掉已经找到过的元素
                        let children = covertData2Tree(listData,item.id);
                        if(children.length>0){
                            item.children = children;
                        }
                        treeList.push(item);
                    }
                }
            }
            return treeList;
        }

        // 显示（渲染）树结构DOM
        function renderTree(data) {
            //渲染
            var inst1 = tree.render({
                elem: '#MyTree'  //绑定元素
                ,data: data
                ,id: 'demoId'
                ,edit: ['add', 'update', 'del'] //操作节点的图标
                ,click: function(obj){
                    $("input[name='id']").val(obj.data.id);
                    $("input[name='head']").val(obj.data.head);
                    $("#LAY_demo1").val(obj.data.content);
                    index = layedit.build('LAY_demo1');
                    // console.log(obj.data); //得到当前点击的节点数据
                    // console.log(obj.state); //得到当前节点的展开状态：open、close、normal
                    // console.log(obj.elem); //得到当前节点元素
                    //
                    // console.log(obj.data.children); //当前节点下是否有子节点
                }
                ,operate: function(obj){
                    var type = obj.type; //得到操作类型：add、edit、del
                    var data = obj.data; //得到当前节点的数据
                    var elem = obj.elem; //得到当前节点元素

                    console.log("type："+JSON.stringify(type));
                    console.log("data："+JSON.stringify(data));
                    console.log("elem："+JSON.stringify(elem));

                    //Ajax 操作
                    var id = data.id; //得到节点索引
                    if(type === 'add'){ //增加节点
                        add(id);

                    } else if(type === 'update'){ //修改节点

                        // console.log("修改："+data.title);
                        update(data);


                    } else if(type === 'del'){ //删除节点
                        let shuzu = [];

                        digui(data);
                        function digui(data){
                            if(!data.children){
                                shuzu.push(data.id);
                            }else{
                                shuzu.push(data.id);
                                data=data.children;
                                for(let key in data){
                                    digui(data[key]);
                                }
                            }
                        }

                        del(shuzu);

                    }
                }
            });
        }


        function add(parentId){
            //layer.msg(parentId)
            $.ajax({
                url:'/api/know/add',
                data:{parentId:parentId},
                success:function(res){
                    if(res && res.code == 200){
                        loadData();
                        layer.msg("增加节点成功")

                    }else{
                        loadData();
                        layer.msg("增加节点失败")
                    }
                },
                error:function(){
                    loadData();
                    layer.msg('增加节点异常');
                }
            });
        }

        // {id   parentId  title describe content }
        function update(data){
            $.ajax({
                url:'/api/know/update',
                data:data,
                success:function(res){
                    if(res && res.code == 500){
                        layer.msg("修改失败")

                    }else{
                        layer.msg("修改成功")
                        loadData();
                    }
                },
                error:function(){
                    layer.msg('修改异常');
                }
            });


        }

        function del(shuzu){
            $.ajax({
                url:'/api/know/dels',
                data: {ids:shuzu},
                success:function(res){
                    if(res && res.code == 500){
                        loadData();
                        layer.msg(res.msg);

                    }else{
                        loadData();
                        layer.msg('删除成功');


                    }
                },
                error:function(){
                    loadData();
                    layer.msg('删除异常');
                }
            });
        }
