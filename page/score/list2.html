		function delUser(id){
				  $.ajax({
				  	url:'/api/user/del',
				  	data:{id:id},
				  	type:'POST',
				  	success:function(res){
							if(res && res.code == 200){
								layer.msg("id:"+id+"删除成功",{time:3000});
						        return 'a';
							}else{
							 console.log("id:"+id+"删除失败",{time:5000});
							 return 'b';
						    }
					},
					error:function(){
						console.log("id:"+id+"删除异常",{time:5000});
						return 'b';
						
					}
				});
		}
