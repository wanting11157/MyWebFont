<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
		<link rel="stylesheet" href="../../iframe/dist/css/layui.css" />
	</head>
	<body>
		
		<div style="width: 80%;margin-left: auto;margin-right: auto;margin-top: 50px;">
			
		<form class="layui-form" action="" lay-filter="userFilter">
		  
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">学号</label>
		    <div class="layui-input-block">
		      <input type="text" name="username" required  lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">密码框</label>
		    <div class="layui-input-inline">
		      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">辅助文字</div>
		  </div>
		  
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
		</form>
		   
		</div>
		   
		   
		  <script src="../../iframe/dist/layui.all.js"></script>
		  <script>
		  //Demo
		  layui.use(['form','jquery'], function(){
		    var form = layui.form;
		    var $ = layui.jquery;
		    
		    form.on('submit(formDemo)', function(data){
		      layer.msg(JSON.stringify(data.field));
		    //查用户
		    $.ajax({
		    	url:'/api/user/login',
		    	data:data.field,
		    	type:'POST',
		    	success:function(res){
		    		// layer.msg(JSON.stringify(res));
		  		
		    		if(res && res.code == 200){
						var user = res.data;
		    			layer.msg(user+"登录成功");
						console.log(user+"登录成功");
		  			//var user = res.data;
		    			//给表单赋值
		    			// form.val("userFilter", user);
		    		}else{
		    			layer.msg("登录失败");
						console.log("登录失败");
		    		}
		    		
		    	},
		    	error:function(){
		  		
		    		layer.msg("登录异常");
					console.log("登录异常");
		    	}
		    })
		    return false;
		    }); 
		  }); 
		  </script>
		  
	</body>
</html>
