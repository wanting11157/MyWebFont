<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>更新成绩</title>
		<link rel="stylesheet" href="../../iframe/dist/css/layui.css" />
		
	</head>
	<body>
		<div style="width: 80%;margin-left: auto;margin-right: auto;margin-top: 50px;">
		
	<form class="layui-form" lay-filter="userFilter">
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">成绩id</label>
	    <div class="layui-input-block">
	      <input type="text" name="id" readonly="readonly" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">课程id</label>
	    <div class="layui-input-block">
	      <input type="int" name="courseId" required  lay-verify="required" placeholder="请输入课程id" autocomplete="on" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">学生id</label>
	    <div class="layui-input-block">
	      <input type="int" name="studentId" required  lay-verify="required" placeholder="请输入学生id" autocomplete="on" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">成绩</label>
	    <div class="layui-input-block">
	      <input type="text" name="score" required  lay-verify="required" placeholder="请输入成绩" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  
	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	  </div>
	</form>
	 
	 </div>
	 <!-- <select lay-fileter="slectUser">
		 <option value="400">aaa</option>
	 </select>
	 
	 <select lay-fileter="slectUser2">
	 		 <option value="400">aaa</option>
	 </select> -->
	 
	 
	<script src="../../iframe/dist/layui.all.js"></script>
	
	<script>
	//Demo
	layui.use(['form','jquery'], function(){
	  var form = layui.form;
	  var $ = layui.jquery;
	  
	  // var courseId = location.href.split("=")[1];
	  //  courseId = courseId.substr(0, 1);
	  //  if(!courseId){
	  // layer.msg("您没有输入要增加成绩的那个课程的id");
	  // return false;
	  // }
	  
	 /* var studentId = location.href.split("=")[2];
	  courseId = courseId.substr(0, 1);
	   if(!studentId){
	  layer.msg("您没有输入要增加成绩的那个学生的id");
	  return false;
	  } */
	  var submitData = {};
	  
	  
	  submitData.id =location.href.split("=")[1];
	  
	  
	  
	  //查用户
	  $.ajax({
	  	url:'/api/score/getById',
	  	data:submitData,
	  	type:'POST',
	  	success:function(res){
	  		layer.msg(JSON.stringify(res));
			
			
			// res = ResponseResult
	  		if(res && res.code == 200){
	  			layer.msg("显示成绩成功");
				var user = res.data;
	  			//给表单赋值
	  			form.val("userFilter", user);
	  		}else{
	  			layer.msg("显示成绩失败");
	  		}
	  		
	  	},
	  	error:function(){
			
	  		layer.msg("显示成绩异常");
	  	}
	  })
	  
	  
	  //监听提交
	  form.on('submit(formDemo)', function(data){
	    layer.msg(JSON.stringify(data.field));
		
		$.ajax({
			url:'/api/score/update',
			data:data.field,
			type:'POST',
			success:function(res){
				// layer.msg(res);
				if(res && res.code == 200){
					layer.msg("更新成功");
					
				}else{
					layer.msg("更新失败");
				}
				
			},
			error:function(){
				layer.msg("更新异常");
			}
		})
		
		
		
	      return false;
	  });
	});
	
	
	</script>
	</body>
</html>
